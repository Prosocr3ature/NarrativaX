name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install  # Kör direkt här om package.json finns i rotmappen

      - name: Build the app
        run: |
          npm run build  # Kör build om package.json finns i rotmappen

      - name: Deploy to Production
        run: |
          # Lägg till din deploy-logik här
          echo "Deploying to production..."
