name: Deploy to Production

on:
  push:
    branches:
      - main  # Eller den branch du vill använda för att bygga och deploya appen

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Hämtar koden från GitHub

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Du kan justera Node.js versionen om du vill

      - name: Install dependencies
        run: |
          cd NarrativaX  # Navigera till mappen där package.json finns
          npm install

      - name: Build the app
        run: |
          cd NarrativaX  # Navigera till mappen där package.json finns
          npm run build

      - name: Deploy to Production
        run: |
          # Lägg till din deploy-logik här
          echo "Deploying to production..."
